<!DOCTYPE html>
<html lang="en">
    <head>	
	<style>
           table, th, td{
	       border: 1px solid #ddd;
	       border-collapse: collapse;
	   }
           tr:first-child td{
	       padding: 5px;
	       font-weight: bold;
	       background: rgb(102, 188, 177);
	       color: white;
           }
	   tr:nth-child(even){
	       background-color: #E8E8E8;   
	   }
	   tr:hover{
	       background-color: #ddd;	   
	   }
	   td{
	       padding: 15px;
	       text-align: center;
	   }
	</style>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <input id="searchBox" type="text" placeholder="Search Sellers..." onkeyup="searchFunc()">
    <br>
    <br>

    <div id="table_container"></div>
	
    <script src="d3.min.js?v=3.2.8"></script>

        <script type="text/javascript"charset="utf-8">
            d3.text("TableData.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
	    $('td:first-child').remove()
        </script>
    
    <script type="text/javascript">
        function searchFunc(){
	var table = document.getElementsByTagName('table');
	var input = document.getElementById('searchBox');
	var tr = document.getElementsByTagName('tr');
	var filter = input.value.toUpperCase();
				
	for (i = 1; i < tr.length; i++){
	    var td = tr[i].getElementsByTagName('td')[2]
	    var td2 = tr[i].getElementsByTagName('td')[1]
	    var td3 = tr[i].getElementsByTagName('td')[3]
	    var td4 = tr[i].getElementsByTagName('td')[4]
	    if(td){
	        if (td.textContent.toUpperCase().indexOf(filter) > -1 || td2.textContent.toUpperCase().indexOf(filter) > -1 || td3.textContent.toUpperCase().indexOf(filter) > -1 || td4.textContent.toUpperCase().indexOf(filter) > -1){
	            tr[i].style.display = "";
	        } else {
	            tr[i].style.display = "none";
                }
	    }
        }
	}
    </script>
</body>
</html>
